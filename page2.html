<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Soal 2 Exercise Front-end 1</title>
</head>
<body>
    <header>
        <div class="nav-bar">
            <a href="" class="logo"> Wildanto</a>
            <div class="navigation">
                <div class="nav-items">
                <a href="index.html">Home</a>
                <a href="./page1.html">Vacation</a>
                <a href="./page2.html">Pet</a>
                </div>
            </div>
        </div>
        </header>
    <div class="table">
    <hr>
    <table>
        <tr class="head">
            <th>No.</th>
            <th>Image</th>
            <th>Name</th>
            <th>Food</th>
            <th colspan="2">Group</th>
        </tr>
        <tr>
            <td class="number">1</td>
            <td><img src="./cat.png" alt="Image 1"></td>
            <td>Smiling<sup>cat</sup></td>
            <td>Healty<sub>Fish</sub></td>
            <td class="group">
                <input type="radio" name="group1" value="vertebrate" checked>
                <label for="vertebrate">Vertebrate</label>
                <input type="radio" name="group1" value="invertebrate">
                <label for="invertebrate">Invertebrate</label>
            </td>
        </tr>
        <tr>
            <td class="number">2</td>
            <td><img src="./dog.jpg" alt="Image 2"></td>
            <td>Happy<sup>dog</sup></td>
            <td>Fresh<sub>Meat</sub></td>
            <td class="group">
                <input type="radio" name="group2" value="vertebrate" checked>
                <label for="vertebrate">Vertebrate</label>
                <input type="radio" name="group2" value="invertebrate">
                <label for="invertebrate">Invertebrate</label>
            </td>
        </tr>
        <tr>
            <td class="number">3</td>
            <td><img src="./simpanse.jpg" alt="Image 3"></td>
            <td>Confuse<sup>Simpanse</sup></td>
            <td>Sweet<sub>Banana</sub></td>
            <td class="group">
                <input type="radio" name="group3" value="vertebrate" checked>
                <label for="vertebrate">Vertebrate</label>
                <input type="radio" name="group3" value="invertebrate">
                <label for="invertebrate">Invertebrate</label>
            </td>
        </tr>
        <tr>
            <td class="number">4</td>
            <td><img src="./jellyfish.jpeg" alt="Image 4"></td>
            <td>Frisky<sup>Jellyfish</sup></td>
            <td>Saltwater<sub>Plankton</sub></td>
            <td class="group">
                <input type="radio" name="group4" value="vertebrate">
                <label for="vertebrate">Vertebrate</label>
                <input type="radio" name="group4" value="invertebrate" checked>
                <label for="invertebrate">Invertebrate</label>
            </td>
        </tr>
        <tr>
            <td class="number">5</td>
            <td><img src="./squid.png" alt="Image 5"></td>
            <td>Swimming<sup>Squid</sup></td>
            <td>Small<sub>Fish</sub></td>
            <td class="group">
                <input type="radio" name="group5" value="vertebrate">
                <label for="vertebrate">Vertebrate</label>
                <input type="radio" name="group5" value="invertebrate" checked>
                <label for="invertebrate">Invertebrate</label>
            </td>
        </tr>
        <tr>
            <td class="number">6</td>
            <td><img src="./lion.jpg" alt="Image 1"></td>
            <td>Mighty<sup>Lion</sup></td>
            <td>Healty<sub>Meat</sub></td>
            <td class="group">
                <input type="radio" name="group6" value="vertebrate" checked>
                <label for="vertebrate">Vertebrate</label>
                <input type="radio" name="group6" value="invertebrate">
                <label for="invertebrate">Invertebrate</label>
            </td>
        </tr>
    </table>
    </div>

</body>
</html>
